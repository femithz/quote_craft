    .windows8 {
      position: relative;

    }
   
    .windows8 .wBall {
      position: absolute;
      width: 124px;
      height: 124px;
      opacity: 0;
      transform: rotate(225deg);
      -o-transform: rotate(225deg);
      -ms-transform: rotate(225deg);
      -webkit-transform: rotate(225deg);
      -moz-transform: rotate(225deg);
      animation: orbit 4.8425s infinite;
      -o-animation: orbit 4.8425s infinite;
      -ms-animation: orbit 4.8425s infinite;
      -webkit-animation: orbit 4.8425s infinite;
      -moz-animation: orbit 4.8425s infinite;
    }
   
    .windows8 .wBall .wInnerBall {
      position: absolute;
      width: 16px;
      height: 16px;
      background:#ffcc00;
      left: 0px;
      top: 0px;
      border-radius: 16px;
    }
   
    .windows8 #wBall_1 {
      animation-delay: 2.056s;
      -o-animation-delay: 2.056s;
      -ms-animation-delay: 2.056s;
      -webkit-animation-delay: 2.056s;
      -moz-animation-delay: 2.056s;
    }
   
    .windows8 #wBall_2 {

    @keyframes orbit {
      0% {
        opacity: 1;
        z-index: 99;
        transform: rotate(180deg);
        animation-timing-function: ease-out;
      }
   
      7% {
        opacity: 1;
        transform: rotate(300deg);
        animation-timing-function: linear;
        origin: 0%;
      }
   
      30% {
        opacity: 1;
        transform: rotate(410deg);
        animation-timing-function: ease-in-out;
        origin: 7%;
      }
   
      39% {
        opacity: 1;
        transform: rotate(645deg);
        animation-timing-function: linear;
        origin: 30%;
      }
   
      70% {
        opacity: 1;
        transform: rotate(770deg);
        animation-timing-function: ease-out;
        origin: 39%;
      }
   
      75% {
        opacity: 1;
        transform: rotate(900deg);
        animation-timing-function: ease-out;
        origin: 70%;
      }
   
      76% {
        opacity: 0;
        transform: rotate(900deg);
      }
   
      100% {
        opacity: 0;
        transform: rotate(900deg);
      }
    }
