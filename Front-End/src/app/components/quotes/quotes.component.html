<header class="masthead">
  <div class="container h-100" style="top: 15rem;">
    <div class="row h-100">
      <div class="col-lg-3 my-auto gap" *ngFor="let quote of quotes">
        <div class="card card-1">
          <div class="text">
            <i class="start-quote fas fa-quote-left"></i>
            <p class="quote">
             <strong> {{quote.quote}}</strong>
            </p>
            <p class="credit">
             <strong>
                {{quote.author_name}}
            </strong>
             </p>
          </div>
          <label class="button" for="card-two">
            <p>Quote Craft</p>
          </label>
        </div>
      </div>
    </div>
  </div>
</header>
